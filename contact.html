<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, inital-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact</h1>
    <form action="#" method="GET">
        <div class="form-row">
            <label>
                First Name:
                <input type="text" name="first-name" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                Last Name:
                <input type="text" name="last-name" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                Your Phone Number:
                <input type="tel" 
                name="phone" 
                required placeholder="e.g. 123-456-7890"  
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </label>
        </div>
        <div class="form-row">
            <label>
                Message:
                <textarea name="message" cols="30" rows="10"></textarea>
            </label>
        </div>
        <div class="form-row">
            <label>
                Gender:
                <select name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="do-not-disclose">Do Not Disclose</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Topic</legend>
                <label>
                    <input type="radio" name="topic" value="html" />
                    HTML
                </label>
                <label>
                    <input type="radio" name="topic" value="css" />
                    CSS
                </label>
                <label>
                    <input type="radio" name="topic" value="js" />
                    Javacript
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <fieldset>
                <label>
                    <input type="checkbox" name="advice" />
                    Advice
                </label>
                <label>
                    <input type="checkbox" name="information" />
                    Information
                </label>
                <label>    
                    <input type="checkbox" name="motivation" />
                    Motivation
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <label>
                Urgency (0-10)
                <input type="range" min="0" max="10" name="urgency">
            </label>
        </div>
        <div class="form-row">
            <label>
                Urgency (0-10)
                <input
                    type="range"
                    class=".js-urgency"
                    min="0"
                    max="10"
                    name="urgency"
                    value="2" />
            </label>
        </div>
        <div>
        <div class="form-row">
            <label>
                <input type="submit" value="Send">
            </label>
        </div>
    </form>
</body>
</html>
